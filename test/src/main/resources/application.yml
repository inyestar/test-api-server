spring:
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: PT1H
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:inye_db;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: test
    password:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      pool-name: h2-pool

